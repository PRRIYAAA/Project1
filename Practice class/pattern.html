

<html>
    <body>
        <script>

            for(var i=1;i<=5;i++){
                document.write(i+"<br>");
            }

            document.write("<br>");

            for(var i=2;i<=10;i+=2)
            {
                document.write(i+"<br>");
            }

            document.write("<br>");

           for(var i=13;i>1;i-=2)
           {
            document.write(i+"<br>");
           }

           document.write("<br>");

           var a=0;
           for(var i=1;i<=5;i+=1)
           {
            a+=i;
            document.write(a+"<br>");
           }

           document.write("<br>");

           var a=1;
           for(var i=1;i<=5;i+=1)
           {
            a*=i;
            document.write(a+"<br>");
           }

           document.write("<br>");

           var a=1;
           for(var i=1;i<=5;i+=1)
           {
            a=2*a
            document.write(a+"<br>");
           }

           document.write("<br>");

           var a=81;
           for(var i=1;i<=5;i+=1)
           {
               document.write(a + "<br>");
               a=a/3;
           }


        </script>
    </body>
</html>
